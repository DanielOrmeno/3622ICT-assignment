<div class="row">
  <div class="col-sm-6 col-md-4">
    <div ng-repeat="album in home.albums" class="thumbnail">
      <a ui-sref="album({ album: {{album.id}} })">
        <img ng-src="{{album.cover_photo.pic.source}}" alt="{{album.cover_photo.name}}">
      </a>
      <div class="caption">
        <h3>{{album.location}}</h3>
        <p></p>
      </div>
    </div>
  </div>
</div>
